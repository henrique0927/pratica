<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Tela inicial</title>
  </head>
  <body>
    <section>
      <form class="form">
        <p id="register-title">Cadastro</p>
        <span class="input-span">
          <label for="email" class="label">Email</label>
          <input type="email" name="email" id="email" required placeholder="Ex.: email@gmail.com" maxlength="255"
        /></span>
        <span class="input-span">
          <label for="email_cliente" class="label">Nome Completo</label>
          <input type="email" name="email_cliente" id="password" required placeholder="Ex.: Luisinho da Silva" maxlength="255"
        /></span>
        <span class="input-span">
          <label for="telefone_cliente" class="label">Telefone</label>
          <input type="number" name="telefone_cliente" id="password"  minlength="11" maxlength="11" required placeholder="Ex.:47912345678"
        /></span>
        <input class="submit" type="submit" value="Cadastrar" />
      </form>
    </section>
  </body>
</html>
